{% load widget_tweaks %}
<div class="col"></div>
<div class="col-6">
    <div class="card shadow">
        <div class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mt-2">
                        <label class="form-label">{{ field.label_tag }}</label>
                        {{ field.errors }}
                        {% render_field field class="form-control" %}
                    </div>
                {% endfor %}
                <p class="mt-2">Don't have an account yet ? <a href="{% url 'register' %}">Sign up !</a></p>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col"></div>
